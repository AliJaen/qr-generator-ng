<div class="colorpicker-container">
  <div class="color-preview" [style.background]="color"></div>
  <div class="picker-btn">
    <button type="button" (click)="togglePickerVisibility()">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M4.43057 8.51192C4.70014 8.19743 5.17361 8.161 5.48811 8.43057L12 14.0122L18.5119 8.43057C18.8264 8.16101 19.2999 8.19743 19.5695 8.51192C19.839 8.82642 19.8026 9.29989 19.4881 9.56946L12.4881 15.5695C12.2072 15.8102 11.7928 15.8102 11.5119 15.5695L4.51192 9.56946C4.19743 9.29989 4.161 8.82641 4.43057 8.51192Z"
            fill="#999999"
          ></path>
        </g>
      </svg>
    </button>
  </div>
</div>
<div class="color-picker-wrapper" [class.hidden]="!isPickerVisible">
  <div class="canvas-container">
    <at-hueSelector [hue]="hue" (color)="onColorChange($event)" />
    <at-spectrumSelector (color)="onHueChange($event)" />
  </div>
  <div class="color-inputs">
    <div>
      <label for="red">R</label>
      <input
        id="red"
        type="number"
        [(ngModel)]="rgb.r"
        (input)="updateColorFromRGB()"
        min="0"
        max="255"
      />
    </div>
    <div>
      <label for="green">G</label>
      <input
        id="green"
        type="number"
        [(ngModel)]="rgb.g"
        (input)="updateColorFromRGB()"
        min="0"
        max="255"
      />
    </div>
    <div>
      <label for="blue">B</label>
      <input
        id="blue"
        type="number"
        [(ngModel)]="rgb.b"
        (input)="updateColorFromRGB()"
        min="0"
        max="255"
      />
    </div>
    <div>
      <label for="hex">HEX</label>
      <input
        id="hex"
        type="text"
        [(ngModel)]="hex"
        (input)="updateColorFromHEX()"
        maxlength="7"
      />
    </div>
  </div>
</div>
